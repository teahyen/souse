<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/app.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div id="chatBody">
        <div class="inner-box">
            <div class="login-box">
                <h1>로그인</h1>
                <div class="form-box">
                    <input class="form-control" type="text" id="userId" placeholder="채팅아이디를 입력하세요" maxlength="5">
                    <button id="btnLogin">입장</button>
                </div>
            </div>
        </div>

        <div class="inner-box right">
            <div class="lobby-box">
                <h1>채팅방 리스트</h1>
                <ul id="roomList">
                    
                </ul>
                <div class="button-row">
                    <button class="btn" id="btnCreateRoom">채팅방 생성</button>
                    <button class="btn" id="btnRefresh">갱신하기</button>
                </div>
            </div>
        </div>

        <div class="inner-box right">
            <div class="chat-box">
                <div class="chat-container">
                    <ul id="chatList">
                        
                    </ul>
                    <!-- end of chatList -->
                    <ul id="connectionList">
                        <!-- 여기에는 접속자 정보 들어갑니다. -->
                    </ul>
                </div>
                
                <div id="inputBox">
                    <input type="text" id="msgInput" class="form-control">
                    <button id="btnSend">전송</button>
                </div>
            </div>
            <!-- end of chatBox -->            
        </div>
    </div>

    <div id="popup" class="">
        <div class="inner">
            <input type="text" class="form-control" placeholder="방제목 입력" id="roomTitle">
            <input type="number" min="1" max="10" value="4" class="form-control" placeholder="인원수 입력">
            <div class="button-row">
                <button id="btnCreate" class="btn">생성</button>
                <button id="btnCancel" class="btn">취소</button>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
