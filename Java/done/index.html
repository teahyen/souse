<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/app.css">
</head>
<body>
    <div class="container">
        <canvas width="600" height="400" id="gameCanvas"></canvas>
    </div>
    <div class="container">
        <button class="btn" id="gameStart">재시작</button>
    </div>
    <script src="js/InputSystem.js"></script>
    <script src="/js/Vector2.js"></script>
    <script src="/js/Player.js"></script>
    <script src="/js/Bullet.js"></script>
    <script src="/js/App.js"></script>

    <script>
        let app = new App("#gameCanvas");
        document.querySelector("#gameStart").addEventListener("click", e => {
            app.gameStart();
        });
    </script>
</body>
</html>
